<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--=============== FONT AWESOME ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css" />
  <title>Netflix Mobile Navigation</title>
</head>

<body>

  <div class="phone">
    <div class="phone-btn" id="phone-btn-1"></div>
    <div class="phone-btn" id="phone-btn-2"></div>
    <div class="phone-btn" id="phone-btn-3"></div>
    <div class="phone-screen">

      <button class="nav-btn open-btn">
        <i class="fas fa-bars"></i>
      </button>

      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Netflix_2014_logo.svg/2560px-Netflix_2014_logo.svg.png"
        alt="Logo" class="logo">

      <p class="text">Mobile Navigation</p>

      <div class="nav nav-black">
        <div class="nav nav-red">
          <div class="nav nav-white">
            <button class="nav-btn close-btn">
              <i class="fas fa-times"></i>
            </button>

            <ul class="list">
              <li><a href="#">Teams</a></li>
              <li><a href="#">Locations</a></li>
              <li><a href="#">Life at Netflix</a></li>
              <li>
                <ul>
                  <li><a href="#">Netflix culture memo</a></li>
                  <li><a href="#">Work life balance</a></li>
                  <li><a href="#">Inclusion & diversity</a></li>
                  <li><a href="#">Blog</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
