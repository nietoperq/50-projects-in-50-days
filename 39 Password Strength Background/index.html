<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--=============== TAILWIND CSS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    referrerpolicy="no-referrer" />
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css" />
  <title>Password Strength Background</title>
</head>

<body>
  <div class="background" id="background"></div>
  <div class="bg-white rounded-2xl p-10 text-center shadow-lg text-gray-500">
    <h1 class="text-3xl">Image Password Strength</h1>
    <p class="text-sm">Change the password to see the effect</p>
    <div class="my-4 text-left">
      <label for="email" class="text-sm">Email:</label>
      <input type="text" class="border block w-full p-2 mt-2 rounded-full" id="email" placeholder="Enter email">
    </div>

    <div class="my-4 text-left">
      <label for="password" class="text-sm">Password:</label>
      <input type="password" class="border block w-full p-2 mt-2 rounded-full" id="password"
        placeholder="Enter password">
    </div>

    <button
      class="bg-gray-500 font-semibold text-white py-2 mt-4 inline-block w-full border border-gray-500 hover:border-transparent rounded-full"
      type="submit">Submit</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
