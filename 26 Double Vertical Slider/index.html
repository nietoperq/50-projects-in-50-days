<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--=============== FONT AWESOME ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="color: #a0b5c2">
        <h1>Earth</h1>
        <p>Mass 5.972168×1024 kg</p>
      </div>
      <div style="color: #c8c9a0">
        <h1>Saturn</h1>
        <p> Mass 5.6834×1026 kg</p>
      </div>
      <div style="color: #8485d6">
        <h1>Neptune</h1>
        <p>Mass 1.02413×1026 kg</p>
      </div>
      <div style="color: #c0a288">
        <h1>Pluto</h1>
        <p>Mass (1.303±0.003)×1022 kg</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1614314107768-6018061b5b72?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1614313913007-2b4ae8ce32d6?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1614732414444-096e5f1122d5?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?auto=format&fit=crop&q=80&w=1374&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button"><i class="fa-solid fa-caret-down"></i></button>
      <button class="up-button"><i class="fa-solid fa-caret-up"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
