<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--=============== FONT AWESOME ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css" />
  <title>Good Cheap Fast</title>
</head>

<body>
  <h2>How do you want your project to be?</h2>
  <div class="toggle-container">
    <input type="checkbox" id="good" class="toggle">
    <label for="good" class="label">
      <div class="ball"></div>
      <div class="background">
        <div class="fill"></div>
      </div>
      <div class="checked"><i class="fa-solid fa-check"></i></div>
    </label>
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
      <div class="background">
        <div class="fill"></div>
      </div>
      <div class="checked"><i class="fa-solid fa-check"></i></div>
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="fast" class="toggle">
    <label for="fast" class="label">
      <div class="ball"></div>
      <div class="background">
        <div class="fill"></div>
      </div>
      <div class="checked"><i class="fa-solid fa-check"></i></div>
    </label>
    <span>Fast</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
