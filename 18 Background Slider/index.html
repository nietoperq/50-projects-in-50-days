<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--=============== FONT AWESOME ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css" />
  <title>Background Slider</title>
</head>

<body>
  <div class="slider-container">

    <div class="slide active"
      style="background-image: url('https://images.unsplash.com/photo-1603568301602-3924e87dc8d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')">
    </div>

    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1574610758891-5b809b6e6e2e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1176&q=80')">
    </div>

    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1506606401543-2e73709cebb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80')">
    </div>

    <div class="slide"
      style="background-image: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80')">
    </div>

    <button class="arrow left-arrow" id="left"><i class="fa-solid fa-angle-left"></i></button>
    <button class="arrow right-arrow" id="right"><i class="fa-solid fa-angle-right"></i></button>

  </div>

  <script src="script.js"></script>
</body>

</html>
